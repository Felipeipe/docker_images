services:
  imed:
    image: imed 
    build:
      context: .
      dockerfile: dockerfile
    container_name: imed_container 
    network_mode: host
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    stdin_open: true
    tty: true
